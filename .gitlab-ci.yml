image: docker:latest
services:
  - docker:dind

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode -f tibco.bwce.sample.binding.soap.http.ZipCodeServiceProvider.application"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  DOCKER_OPTS: "-u $DOCKER_USER -p $DOCKER_PASSWORD" 
  DOCKER_HOST: tcp://localhost:2375
   # When using dind, it's wise to use the overlayfs driver for
   # improved performance.
  DOCKER_DRIVER: overlay2

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - build
  - package
  - test
  - deploy

maven-build:
  stage: build
  image: maven:3-jdk-8
  script:
   - mvn $MAVEN_CLI_OPTS -DskipTests clean initialize package install deploy
  artifacts:
    name: "intsearchui-$CI_BUILD_ID-$CI_BUILD_REF"
    expire_in: 1 day
    paths:
     - tibco.bwce.sample.binding.soap.http.ZipCodeServiceProvider.application/target/*.ear

