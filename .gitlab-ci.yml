image: docker:latest
services:
  - docker:dind

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode -f tibco.bwce.sample.binding.soap.http.ZipCodeServiceProvider.application -DskipTests"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  DOCKER_OPTS: "-Ddocker.username=jolokia -Ddocker.password=s!cr!t" 

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - build
  - package
  - deploy

maven-build:
  stage: build
  image: maven:3-jdk-8
  script:
   - mvn $MAVEN_CLI_OPTS clean initialize package install 

docker-build:
  stage: package
  script:
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD nexus.tibcopsg.net:18079
#  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD hub.docker.com  # Login first in case we need to pull from a private registry.
  - docker build -t nexus.tibcopsg.net:bwce/zipcodeexample .
  - docker push nexus.tibcopsg.net:bwce/zipcodeexample


